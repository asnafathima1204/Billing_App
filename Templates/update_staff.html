{% extends 'extends.html' %}
{% load static %}
{% block title %}Update Staff{% endblock %}
{% block link %}
<link rel="stylesheet" href="{% static '/CSS/product.css' %}">
{% endblock %}
{% block content %}
<div class="col-lg-10 col-md-9 col-sm-9 page-col">
    <div class="add-product-content">
        <h2>Update Staff </h2>
        <h4 class="back"><<a href="{% url 'staff' %}">Back</a></h4>
        <div class="content p-4">
            <div class="box">
                <form class="update-product-form" method="post" action="" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                            <div class="col-lg-6">
                                <div class="mb-3">
                                        <label for="f_name" class="form-label">First Name *</label>
                                        <input type="text" class="form-control" id="f_name" name="f_name" value="{{ user.first_name}}" required>
                                </div>
                                <div class="mb-3">
                                        <label for="email" class="form-label">Email *</label>
                                        <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}"  required>
                                </div>
                                <div class="mb-3">
                                        <label for="password" class="form-label">Password *</label>
                                        <input type="password" class="form-control" id="password" name="password" >
                                </div>
                                <div class="mb-3">
                                        <label for="address" class="form-label">Address</label>
                                        <textarea name="address" id="address">{{ user_profile.address }}</textarea>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="mb-3">
                                        <label for="l_name" class="form-label">Last Name</label>
                                        <input type="text" class="form-control" id="l_name" name="l_name"  value="{{ user.last_name}}" >
                                </div>
                                <div class="mb-3">
                                    <label for="phone">Phone Number </label><br>
                                    <div style="display: flex;">
                                        <span style="padding: 8px; background: #eee; border: 1px solid #ccc; border-right: none;">+91</span>
                                        <input type="tel" id="phone" name="phone"  
                                            style="flex: 1; border: 1px solid #ccc; border-left: none;" minlength="10" maxlength="10" pattern="\d{10}"  value="{{ user_profile.phone }}" >
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="image" class="form-label">Current Profile Pic:</label><br>
                                    <!-- Display the existing image -->
                                    {% if user_profile.profile_pic %}
                                        <img src="{{ user_profile.profile_pic.url }}" alt="Product Image" style="width: 50px; height: 50px; margin-bottom: 10px;">
                                    {% else %}
                                        <p>No image available</p>
                                    {% endif %}
                            
                                    <!-- Upload new image -->
                                    <br>
                                    <label for="profile_pic" class="form-label">Upload New Profile Pic:</label>
                                    <input type="file" class="form-control-file" id="profile_pic" name="profile_pic">
                                </div>
                                
                            </div>
                    </div>
                    <div class="add-product-btn">
                        <button type="submit" class="btn btn-product-submit">Submit</button>
                    </div>
                    </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
