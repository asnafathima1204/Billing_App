<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="{% static '/CSS/index.css' %}">
    <link rel="stylesheet" href="{% static '/CSS/page.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  {% if messages %}
    {% for message in messages %}
    <div class="alert-box">
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    </div>
    {% endfor %}
  {% endif %}

    <div class="content">
        <div class="box">
            <form class="login_form" method="post" action="{% url 'signup_page' %}">
                {% csrf_token %}
                    <div class="mb-3">
                      <label for="f_name" class="form-label">Firstname</label>
                      <input type="text" class="form-control" id="f_name" name="f_name" required>
                    </div>
                    <div class="mb-3">
                      <label for="l_name" class="form-label">Lastname</label>
                      <input type="text" class="form-control" id="l_name" name="l_name" >
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label">Password</label>
                      <input type="password" class="form-control" id="password" name="password" minlength="4" required>
                      <span class="eye_icon eye_icon1" onclick="togglePassword1()"><i class="fa-regular fa-eye" id="toggleIcon1" ></i></span>
                    </div>
                    <div class="mb-3">
                      <label for="cnf_password" class="form-label">Confirm Password</label>
                      <input type="password" class="form-control" id="cnf_password" name="cnf_password" required oninput="checkPasswordMatch()">
                      <span class="eye_icon eye_icon2" onclick="togglePassword2()" ><i class="fa-regular fa-eye" id="toggleIcon2"></i></span>
                    </div>
                <button type="submit" class="btn ">Sign up</button>
                <p class="text">Already have account? <a href="{% url 'login_page' %}">Log in</a></p>
              </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js" integrity="sha512-b+nQTCdtTBIRIbraqNEwsjB6UvL3UEMkXnhzd8awtCYh0Kcsjl9uEgwVFVbhoj3uu1DO1ZMacNvLoyJJiNfcvg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="{% static '/JS/page.js' %}"></script>
</body>
</html>
